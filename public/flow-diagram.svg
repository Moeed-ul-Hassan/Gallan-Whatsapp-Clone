<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="600" fill="#111b21" />
    
    <!-- Client -->
    <rect x="50" y="100" width="200" height="120" rx="5" ry="5" fill="#222e35" stroke="#00a884" stroke-width="2"/>
    <text x="150" y="130" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Client</text>
    <text x="150" y="160" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">React UI Components</text>
    <text x="150" y="180" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">React-Query for Data</text>
    <text x="150" y="200" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Hooks & State Management</text>
    
    <!-- API Layer -->
    <rect x="350" y="100" width="200" height="120" rx="5" ry="5" fill="#222e35" stroke="#00a884" stroke-width="2"/>
    <text x="450" y="130" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Server API</text>
    <text x="450" y="160" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Express.js Routes</text>
    <text x="450" y="180" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Authentication</text>
    <text x="450" y="200" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Request Validation</text>
    
    <!-- Storage Layer -->
    <rect x="650" y="100" width="200" height="120" rx="5" ry="5" fill="#222e35" stroke="#00a884" stroke-width="2"/>
    <text x="750" y="130" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Storage</text>
    <text x="750" y="160" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">In-Memory Storage</text>
    <text x="750" y="180" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">CRUD Operations</text>
    <text x="750" y="200" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Data Persistence</text>
    
    <!-- User Flow -->
    <rect x="100" y="350" width="700" height="200" rx="5" ry="5" fill="#222e35" stroke="#00a884" stroke-width="2"/>
    <text x="450" y="380" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">User Flow</text>
    
    <!-- User flow steps -->
    <circle cx="180" cy="430" r="25" fill="#111b21" stroke="#00a884" stroke-width="2"/>
    <text x="180" y="435" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
    <text x="180" y="480" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Authentication</text>
    
    <circle cx="320" cy="430" r="25" fill="#111b21" stroke="#00a884" stroke-width="2"/>
    <text x="320" y="435" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">2</text>
    <text x="320" y="480" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">View Chats</text>
    
    <circle cx="460" cy="430" r="25" fill="#111b21" stroke="#00a884" stroke-width="2"/>
    <text x="460" y="435" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">3</text>
    <text x="460" y="480" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Select Contact</text>
    
    <circle cx="600" cy="430" r="25" fill="#111b21" stroke="#00a884" stroke-width="2"/>
    <text x="600" y="435" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">4</text>
    <text x="600" y="480" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Send Messages</text>
    
    <!-- Arrows between steps -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#00a884" />
        </marker>
    </defs>
    
    <line x1="205" y1="430" x2="295" y2="430" stroke="#00a884" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="345" y1="430" x2="435" y2="430" stroke="#00a884" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="485" y1="430" x2="575" y2="430" stroke="#00a884" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Connecting arrows between layers -->
    <line x1="250" y1="160" x2="350" y2="160" stroke="#00a884" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="550" y1="160" x2="650" y2="160" stroke="#00a884" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Title and Attribution -->
    <text x="450" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Gallan App Architecture</text>
    <text x="450" y="570" font-family="Arial" font-size="12" fill="#8696a0" text-anchor="middle">Made by Zylox, Coded by Moeed Mirza</text>
</svg>